<div class="md-whiteframe-z1 white" layout="column" ng-init="configuracion.inicio()">
    
    <form name="configuracion.configForm" novalidate>
    
    <md-subheader class="c-bluegray">Selecciona la Unidad</md-subheader>  
    <md-divider class="bgm-bluegray"></md-divider>
    
    <md-content layout-padding>

      <md-select ng-model="configuracion.datos.unidad" placeholder="Selecciona Unidad" md-on-close="configuracion.verificaUnidad(configuracion.datos.unidad)" flex-gt-sm="40" required>
        <md-option ng-repeat="unidad in configuracion.unidades" ng-value="{{unidad.UNI_clave}}">{{unidad.UNI_nombre}}</md-option>
      </md-select>

      <md-progress-circular md-mode="indeterminate" ng-if="configuracion.consultaUnidad" flex></md-progress-circular>

    </md-content>

    <md-subheader class="c-bluegray">Configuracion de Alertas seg√∫n el stock</md-subheader>  
    <md-divider class="bgm-bluegray"></md-divider>


    <md-content layout-padding layout-gt-sm="row" layout="column" layout-xs="column">
      <div flex>
          <md-select ng-model="configuracion.itemSeleccionado" placeholder="Selecciona Item" md-on-close="configuracion.verDetalle(configuracion.itemSeleccionado)" flex required>
            <md-option ng-repeat="item in configuracion.items" ng-value="{{ item }}">{{ item.ITE_nombre }}</md-option>
          </md-select>

          <md-progress-circular md-mode="indeterminate" ng-if="configuracion.consultando" flex></md-progress-circular>
          
          <!-- <h3> {{ configuracion.itemNombre }} </h3> -->

          <!-- <md-list>
              <md-list-item ng-click="configuracion.verDetalle($index)" ng-repeat="item in configuracion.items">
                <p>{{item.ITE_nombre}}</p>
              </md-list-item>
          </md-list> -->
      </div>
      <div flex>

        <div layout="row">
          <br>
          <div flex-gt-sm="20" flex layout layout-align="center center">
            <span class="md-body-1">Nivel Maximo (#)</span>
          </div>
          <div flex-gt-sm="20" flex layout layout-align="center center">
            <input flex type="number" ng-disabled="configuracion.edicion" ng-model="configuracion.datos.maxima" aria-label="maxima" aria-controls="maxima-slider" numero>
          </div>
          
        </div>
        <br>
        <div layout-gt-sm="row" layout="column" >

          <div flex-gt-sm="20" layout layout-align="center center">
            <span class="md-body-1">Nivel Minimo (%)</span>
          </div>


          <md-slider ng-model="configuracion.minimo" ng-disabled="configuracion.datos.maxima == 0" step="5" md-discrete min="0" max="100" aria-label="Porcentaje Minimo" class="md-warn" drag-end="configuracion.verificaMinimo" flex-gt-sm="60"></md-slider>

          <div flex-gt-sm="20" layout layout-align="start center">
            <input flex type="number" ng-disabled="configuracion.datos.maxima == 0" ng-model="configuracion.datos.minimo" aria-label="minimo" aria-controls="minimo-slider" numero>
          </div>

        </div>
        
        <br>

        <div layout-gt-sm="row" layout="column" >
          <div flex-gt-sm="20" layout layout-align="center center">
            <span class="md-body-1">Nivel Compra (%)</span>
          </div>

          <md-slider ng-model="configuracion.compra" drag-end="configuracion.verificaCompra" ng-disabled="configuracion.datos.maxima == 0" step="5" md-discrete min="0" max="100" aria-label="Porcentaje Minimo" class="md-primary" flex-gt-sm="60"></md-slider>


          <div flex-gt-sm="20" layout layout-align="center center">
            <input flex type="number" ng-disabled="configuracion.datos.maxima == 0" ng-model="configuracion.datos.compra" aria-label="compra" aria-controls="compra-slider" numero>
          </div>
        </div>
        
        <div layout="row" layout-align="center center" ng-if="configuracion.guardando">
          <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
        </div>

        <div layout="row" layout-align="center center" ng-if="!configuracion.guardando">

          <md-button id="nuevo" class="md-fab boton" ng-click="configuracion.guardar()" aria-label="Guardar" type="button" ng-disabled="configuracion.valida()" ng-hide="configuracion.existe">
              <md-tooltip md-direction="top">
                Guardar
              </md-tooltip>
              <ng-md-icon icon="check" style="fill:white"></ng-md-icon> 
          </md-button>
          
          <md-button id="nuevo" class="md-fab boton" ng-click="configuracion.actualizar()" aria-label="Actualizar" type="button" ng-disabled="configuracion.valida()" ng-show="configuracion.existe">
              <md-tooltip md-direction="top">
                Actualiza
              </md-tooltip>
              <ng-md-icon icon="check" style="fill:white"></ng-md-icon> 
          </md-button>
        </div>

        

        
      </div>
    </md-content>
