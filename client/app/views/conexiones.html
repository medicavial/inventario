<div layout-align="center">
  <md-grid-list
        md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-cols="1"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile class="bgm-deeppurple grid-icon md-whiteframe-z5" md-ink-ripple ng-click="muestra('index.usualm')">
      <div>
        <ng-md-icon icon="group" style="fill:white" size="52"></ng-md-icon>
        <ng-md-icon icon="settings_ethernet" style="fill:white" size="52"></ng-md-icon>
        <ng-md-icon icon="layers" style="fill:white" size="52"></ng-md-icon>
      </div>
      <md-grid-tile-footer>
        <h3>
          Usuario - Almacen
          <span flex></span>
          <ng-md-icon icon="keyboard_arrow_right" style="fill:white"></ng-md-icon>
        </h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="bgm-lightblue grid-icon md-whiteframe-z5" md-ink-ripple ng-click="muestra('index.itempro')">
      <div>
        <ng-md-icon icon="shopping_basket" style="fill:white" size="52"></ng-md-icon>
        <ng-md-icon icon="settings_ethernet" style="fill:white" size="52"></ng-md-icon>
        <ng-md-icon icon="store" style="fill:white" size="52"></ng-md-icon>
      </div>
      <md-grid-tile-footer>
        <h3>
          Item - Provedor
          <span flex></span>
          <ng-md-icon icon="keyboard_arrow_right" style="fill:white"></ng-md-icon>
        </h3>
      </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
</div>
