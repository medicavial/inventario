<div layout="column" >
    
    <md-data-table-toolbar class="md-whiteframe-z1 animated fadeInUp">
      <md-input-container md-no-float flex class="no-padding">
        <md-icon>
          <ng-md-icon icon="search"></ng-md-icon> 
        </md-icon>
        <input ng-model="query" type="text" placeholder="Buscar Unidad" flex>
      </md-input-container>
      <md-button class="md-icon-button" aria-label="limpiar" ng-show="query" ng-click="query = ''">
        <ng-md-icon icon="close"></ng-md-icon> 
      </md-button>
    </md-data-table-toolbar>
    <br>
    <md-data-table-container class="md-whiteframe-z1 animated fadeInUp">
      <table md-data-table>
        <thead md-order="unidades.order" md-trigger="unidades.onOrderChange">
          <tr>
            <th name="ID"  order-by="UNI_clave"></th>
            <th name="Nombre" order-by="UNI_nombre"></th>
            <th name="Responsable" order-by="UNI_responsable"></th>
            <th name="Correo" order-by="UNI_correo"></th>
            <th name="Activo"  order-by="UNI_activo"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="unidad in unidades.info |filter:query | orderBy: unidades.order | limitTo: unidades.limit: (unidades.page - 1) * unidades.limit">
            <td>{{unidad.UNI_clave}}</td>
            <td>{{unidad.UNI_nombrecorto}}</td>
            <td>{{unidad.UNI_responsable}}</td>
            <td>{{unidad.UNI_correo}}</td>
            <td>
              <div ng-if=" unidad.UNI_activo == 1 ">SI</div>
              <div ng-if=" unidad.UNI_activo == 0 ">NO</div>
            </td>
            <td class="option-table">
                <md-menu md-position-mode="target-right target" >
                  <md-button aria-label="Opciones" class="md-icon-button" ng-click="$mdOpenMenu()">
                    <md-icon md-menu-origin>
                      <ng-md-icon icon="more_vert"></ng-md-icon> 
                    </md-icon>
                  </md-button>
                  <md-menu-content width="2">
                    <md-menu-item>
                      <md-button ng-click="unidades.edita($event,unidad)">
                        <p>Modificar</p>
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="unidades.confirmacion($event,unidad)">
                        <p ng-if="unidad.UNI_activo == 1 " >Desactivar</p>
                        <p ng-if="unidad.UNI_activo == 0 " >Activar</p>
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </md-data-table-container>
    <br>
    <md-data-table-pagination md-label="unidades.texto" md-row-select="unidades.paginacion" md-limit="unidades.limit" md-page="unidades.page" md-total="{{unidades.info.length}}" class="animated fadeInUp"></md-data-table-pagination>

</div>

<md-button id="nuevo" class="animated bounceInUp md-fab md-fab-bottom-right" ng-click="unidades.nuevo($event)" aria-label="Nuevo Estado">
    <md-tooltip md-direction="top">
      Nuevo
    </md-tooltip>
    <ng-md-icon icon="add" style="fill:white"></ng-md-icon> 
</md-button>
