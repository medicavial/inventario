<div layout="column">
    
    <md-data-table-toolbar class="md-whiteframe-z1 animated fadeInUp">
      <md-input-container md-no-float flex class="no-padding">
        <md-icon>
          <ng-md-icon icon="search"></ng-md-icon> 
        </md-icon>
        <input ng-model="query" type="text" placeholder="Buscar Perfil" flex mayusculas>
      </md-input-container>
      <md-button class="md-icon-button" aria-label="limpiar" ng-show="query" ng-click="query = ''">
        <ng-md-icon icon="close"></ng-md-icon> 
      </md-button>
    </md-data-table-toolbar>
    <br>
    <md-data-table-container class="md-whiteframe-z1 animated fadeInUp">
      <table md-data-table>
        <thead md-order="perfiles.order" md-trigger="perfiles.onOrderChange">
          <tr>
            <th name="ID"  order-by="PER_clave"></th>
            <th name="Nombre" order-by="PER_nombre"></th>
            <th name="Fecha Alta"  order-by="created_at"></th>
            <th name="Activo"  order-by="PER_activo"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="perfil in perfiles.info |filter:query | orderBy: perfiles.order | limitTo: perfiles.limit: (perfiles.page - 1) * perfiles.limit">
            <td>{{perfil.PER_clave}}</td>
            <td>{{perfil.PER_nombre}}</td>
            <td>{{perfil.created_at}}</td>
            <td>
              <div ng-if=" perfil.PER_activo == 1 ">SI</div>
              <div ng-if=" perfil.PER_activo == 0 ">NO</div>
            </td>
            <td class="option-table">
                <md-menu md-position-mode="target-right target" >
                  <md-button aria-label="Opciones" class="md-icon-button" ng-click="$mdOpenMenu()">
                    <md-icon md-menu-origin>
                      <ng-md-icon icon="more_vert"></ng-md-icon> 
                    </md-icon>
                  </md-button>
                  <md-menu-content width="2">
                    <md-menu-item>
                      <md-button ng-click="perfiles.editaPerfil($event,perfil)">
                        <p>Modificar</p>
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="perfiles.confirmacion($event,perfil)">
                        <p ng-if=" perfil.PER_activo == 1 " >Desactivar</p>
                        <p ng-if=" perfil.PER_activo == 0 " >Activar</p>
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </md-data-table-container>
    <br>
    <md-data-table-pagination md-label="perfiles.texto" md-row-select="perfiles.paginacion" md-limit="perfiles.limit" md-page="perfiles.page" md-total="{{perfiles.info.length}}" class="animated fadeInUp"></md-data-table-pagination>

</div>

<md-button id="nuevo" class="animated bounceInUp md-fab md-fab-bottom-right" ng-click="perfiles.nuevoPerfil($event)" aria-label="Nuevo Estado">
    <md-tooltip md-direction="top">
      Nuevo
    </md-tooltip>
    <ng-md-icon icon="add" style="fill:white"></ng-md-icon> 
</md-button>
