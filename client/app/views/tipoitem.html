<md-dialog aria-label="Nuevo Estado" ng-init="inicio()" flex-sm="65" flex-gt-md="40" flex="100">

  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2>Nuevo Tipo de Item</h2>
      <span flex></span>
      <md-button  class="md-icon-button" ng-click="cancel()">
        <!-- <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Cerrar Ventana"></md-icon> -->
        <ng-md-icon icon="close" style="fill:white" aria-label="Cerrar Ventana"></ng-md-icon> 
      </md-button>
    </div>
  </md-toolbar>

  <form name="perfilForm" novalidate ng-submit="guardar()">

  <md-dialog-content layout-padding>
    
    <md-content layout="column">

      <md-input-container>
        <label>Nombre</label>
        <input required name="nombre" ng-model="datos.nombre">
        <div ng-messages="perfilForm.nombre.$dirty && perfilForm.nombre.$error">
          <div ng-message="required">Campo obligatorio.</div>
        </div>
      </md-input-container>

      <div layout="row" layout-sm="column" layout-fill>

        <md-switch ng-model="datos.activo" aria-label="Tipo Item Activo" flex>
              <span ng-if="datos.activo">Tipo Activo</span>
              <span ng-if="!datos.activo">Tipo Inactivo</span>
        </md-switch>

        <md-switch ng-model="datos.forzoso" aria-label="Lote Forzoso Activo" flex>
              <span ng-if="datos.forzoso">Lote Forzoso</span>
              <span ng-if="!datos.forzoso">Lote no Forzoso</span>
        </md-switch>
        
      </div>

      <div layout="row" layout-sm="column" layout-align="space-around" ng-show="guardando">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>


    </md-content>
    
  </md-dialog-content>
  <div class="md-actions" layout="row">

    <span flex></span>
    <md-button type="button" ng-click="cancel()">
        Salir
    </md-button>
    <md-button type="submit" ng-disabled="guardando">
        Guardar
    </md-button>
  </div>

  </form>
</md-dialog>
