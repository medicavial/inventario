<md-dialog aria-label="Nuevo Proveedor" ng-init="inicio()" flex="40" flex-sm="95" flex-md="75">

  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2>Nuevo Proveedor</h2>
      <span flex></span>
      <md-button  class="md-icon-button" ng-click="cancel()">
        <!-- <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Cerrar Ventana"></md-icon> -->
        <ng-md-icon icon="close" style="fill:white" aria-label="Cerrar Ventana"></ng-md-icon> 
      </md-button>
    </div>
  </md-toolbar>

  <form name="proveedorForm" novalidate ng-submit="guardar()">

  <md-dialog-content>

      <md-input-container>
        <label>Nombre</label>
        <input required name="nombre" ng-model="datos.nombre">
        <div ng-messages="proveedorForm.nombre.$dirty && proveedorForm.nombre.$error">
          <div ng-message="required">Campo obligatorio.</div>
        </div>
      </md-input-container>

      <md-input-container flex>
        <label>Razon Social</label>
        <input name="razon" ng-model="datos.razon">
        <div ng-messages="proveedorForm.razon.$dirty && proveedorForm.razon.$error">
          <div ng-message="required">Campo obligatorio.</div>
        </div>
      </md-input-container>
      
      <div layout="row" layout-sm="column">
        
        <md-input-container flex>
          <label>Nombre Corto</label>
          <input  name="nombrecorto" ng-model="datos.nombrecorto" required> 
          <div ng-messages="proveedorForm.nombrecorto.$dirty && proveedorForm.nombrecorto.$error">
            <div ng-message="required">Campo obligatorio.</div>
          </div>
        </md-input-container>

        <md-input-container flex>
          <label>RFC</label>
          <input name="rfc" ng-model="datos.rfc" required>
          <div ng-messages="proveedorForm.rfc.$dirty && proveedorForm.rfc.$error">
            <div ng-message="required">Campo obligatorio.</div>
          </div> 
        </md-input-container>
        
      </div>
      
      <md-switch ng-model="datos.activo" aria-label="Proveedor Activo" flex>
              <span ng-show="datos.activo">Proveedor Activo</span>
              <span ng-hide="datos.activo">Proveedor Inactivo</span>
        </md-switch>

      <div layout="row" layout-sm="column" layout-align="space-around" ng-show="guardando">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>

      <br>
    
  </md-dialog-content>
  <div class="md-actions" layout="row">

    <span flex></span>
    <md-button type="button" ng-click="cancel()">
        Cancelar
    </md-button>
    <md-button type="submit" ng-disabled="guardando">
        Guardar
    </md-button>
  </div>

  </form>
</md-dialog>
