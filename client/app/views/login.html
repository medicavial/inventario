<div layout="row" class="fondo" layout-align="center center" ng-init="sesion.inicio()">
	
	<md-whiteframe class="md-whiteframe-z5 white" layout-align="center center" flex="40" flex-sm="95" flex-md="75">
		<md-toolbar class="md-tall">
	      <span flex></span>
	      <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
	        <span class="md-flex">Bienvenido</span>
	      </h2>
	    </md-toolbar>
	    <div layout="column" class="padding">
	    	<form name="loginForm" ng-submit="sesion.login()">
				<md-input-container class="md-icon-float" flex>
					<label>Usuario</label>
					<md-icon  class="name">
						<ng-md-icon icon="person" style="fill:#595959"></ng-md-icon> 
					</md-icon>
					<input ng-model="sesion.datos.usuario" name="usuario" type="text" aria-label="usuario" required>
					<div ng-messages="loginForm.usuario.$error" ng-if="loginForm.$submitted">
						<div ng-message="required">Campo obligatorio.</div>
			        </div>
			    </md-input-container>
			    <md-input-container class="md-icon-float" flex>
					<label>Password</label>
					<md-icon  class="psw">
						<ng-md-icon icon="lock" style="fill:#595959"></ng-md-icon> 
					</md-icon>
					<input ng-model="sesion.datos.psw" name="psw" type="password" aria-label="contraseÃ±a" required>
					<div ng-messages="loginForm.psw.$error" ng-if="loginForm.$submitted">
						<div ng-message="required">Campo obligatorio.</div>
			        </div>
			    </md-input-container>
				<md-checkbox ng-model="sesion.datos.guardar" aria-label="Mantenerme conectado">
		        	Mantenerme conectado
		        </md-checkbox>
				<div layout="row" layout-align="center center">
					<md-button class="md-raised md-primary" type="submit" ng-hide="cargando">
						Iniciar Sesion
					</md-button>
					<md-progress-circular md-mode="indeterminate" ng-show="cargando"></md-progress-circular>
				</div>
	    	</form>
  		</div>

	</md-whiteframe>
 
</div>
