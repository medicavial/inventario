<md-dialog aria-label="Modifica Item" ng-init="inicio()" flex-sm="65" flex-gt-md="40" flex="100">

  <form name="modificaForm" novalidate ng-submit="actualiza()">

    <md-dialog-content>
      
      <md-content layout-padding layout layout-sm="column">  

        <md-input-container flex>
          <label>Costo</label>
          <input type="text" name="correo" ng-model="datos.costo" disabled dinero>
        </md-input-container>

        <md-input-container flex>
          <label>Cantidad</label>
          <input type="number" name="asunto" min="0" max="{{maximo}}"  ng-model="datos.cantidad" required numero>
        </md-input-container>

      </md-content>

    </md-dialog-content>
    <div class="md-actions" layout="row">

      <span flex></span>
      <md-button type="button" ng-click="cancel()">
          Salir
      </md-button>
      <md-button type="submit">
          Actualizar
      </md-button>

    </div>

  </form>
</md-dialog>
