<md-dialog aria-label="Enviar correo" ng-init="inicio()" flex="40" flex-sm="95" flex-md="75">

  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2>Correo</h2>
      <span flex></span>
      <md-button  class="md-icon-button" ng-click="cancel()">
        <!-- <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Cerrar Ventana"></md-icon> -->
        <ng-md-icon icon="close" style="fill:white" aria-label="Cerrar Ventana"></ng-md-icon> 
      </md-button>
    </div>
  </md-toolbar>

  <form name="mailForm" novalidate ng-submit="enviaCorreo()">

    <md-dialog-content layout-padding>
      
      <md-content layout="column">

          <md-input-container>
            <label>Correo</label>
            <input required type="mail" name="correo" ng-model="datos.correo" required>
          </md-input-container>

          <md-chips
            ng-model="datos.copias"
            placeholder="CC"
            delete-hint="Presiona para eliminar"
            secondary-placeholder="CC">
          </md-chips>
          <br>
          <md-input-container>
            <label>Asunto</label>
            <input required type="text" name="asunto" ng-model="datos.asunto" required>
          </md-input-container>

          <md-input-container flex>
            <label>Comentarios</label>
            <textarea ng-model="datos.comentarios"  columns="1"></textarea>
          </md-input-container>

          <div layout="row" layout-sm="column" layout-align="space-around" ng-show="guardando">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>
          

      </md-content>

    </md-dialog-content>
    <div class="md-actions" layout="row">

      <span flex></span>
      <md-button type="button" ng-click="cancel()">
          Cancelar
      </md-button>
      <md-button type="submit">
          Enviar
      </md-button>
    </div>

  </form>
</md-dialog>
