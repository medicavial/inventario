<md-content layout-padding>
  

  <div layout="row" layout-sm="column" layout-margin>
      
      <div flex>
        
        <div ng-repeat="(item, value) in ordenItems | groupBy: 'ITE_nombre'">

          <md-subheader class="md-no-sticky" >
            {{item}}
          </md-subheader>
          <md-divider></md-divider>
          <md-list>
            <md-list-item ng-repeat="proveedor in value" >
              <!-- <span class="right" nf-if="$fist">Por Surtir: {{proveedor.cantidad}}</span> -->
              <p>{{proveedor.PRO_nombrecorto}}</p>
              <p class="right">Costo: {{proveedor.IPR_ultimoCosto | currency}}</p>
              <p>
                <md-input-container md-no-float class="lista">
                  <input type="number" ng-model="proveedor.cantidad" placeholder="Cantidad">
                </md-input-container>
              </p>
            </md-list-item>
          </md-list>
          <md-divider ng-hide="$last"></md-divider>

        </div>
    
          
      </div>

      <div flex layout="row" layout-sm="column" layout-align="center center">
          
          <div layout="column">
            <md-button class="md-raised" ng-click="generaCantidades()">Aplicar cantidad proporcional</md-button>
            <md-button class="md-raised" ng-click="generaMasBarato()">Aplicar al mas econ√≥mico</md-button>
            <br>
            <md-button class="md-raised" ng-disabled="ordenItems.length == 0" ng-click="generaOrden()">Genera Orden</md-button>
          </div>
      </div>
      
  </div>



</md-content>
