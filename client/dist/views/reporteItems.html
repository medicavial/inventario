<div layout="column" ng-init="itm.inicio()">
      
      <md-data-table-container class="md-whiteframe-5dp white">
        <table md-data-table>
          <thead md-order="itm.order" md-trigger="itm.onOrderChange">
            <tr>
              <th name="ID"  order-by="ID_sistema"></th>
              <th name="Codigo" order-by="Codigo"></th>
              <th name="Nombre" order-by="nombre"></th>
              <th name="Precio Venta"  order-by="Precio_venta"></th>
              <th name="Segmentable"  order-by="Segmentable"></th>
              <th name="Existencia"  order-by="Existencia"></th>
              <th name="Codigo Barras"  order-by="CodigoBarras"></th>
              <th name="Tipo"  order-by="Tipo"></th>
              <th name="Subtipo"  order-by="Subtipo"></th>
              <th name="ConTalla"  order-by="ConTalla"></th>
              <th name="Adicionable receta"  order-by="Adicionable_receta"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in itm.info |filter:query | orderBy: itm.order | limitTo: itm.limit: (itm.page - 1) * itm.limit">
              <td>{{item.ID_sistema}}</td>
              <td>{{item.Codigo}}</td>
              <td>{{item.nombre}}</td>
              <td>{{item.Precio_venta}}</td>
              <td>{{item.Segmentable}}</td>
              <td>{{item.Existencia}}</td>
              <td>{{item.CodigoBarras}}</td>
              <td>{{item.Tipo}}</td>
              <td>{{item.Subtipo}}</td>
              <td>{{item.ConTalla}}</td>
              <td>{{item.Adicionable_receta}}</td>
            </tr>
          </tbody>
        </table>
      </md-data-table-container>
      <br>
      <md-data-table-pagination md-label="itm.texto" md-row-select="itm.paginacion" md-limit="itm.limit" md-page="itm.page" md-total="{{itm.info.length}}"></md-data-table-pagination>
      

    <br>

  
</div>

<md-button id="exportar" ng-if="itm.info.length > 0" class="animated bounceInUp md-fab md-fab-bottom-right" ng-click="itm.exportar()" aria-label="Descargar">
    <md-tooltip md-direction="top">
      Descargar
    </md-tooltip>
    <ng-md-icon icon="cloud_download" style="fill:white"></ng-md-icon> 
</md-button>
