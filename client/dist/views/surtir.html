<div layout="row" layout-align="start center">
    <h4>{{ descripcion }} - {{ info.OCM_importeFinal | currency }} - Items: {{ info.items.length }}</h4>
</div>

<md-content class="md-whiteframe-z1 white" layout="column" ng-init="inicio()">

    <md-tabs md-selected="selectedIndex" md-align-tabs="'top'" md-dynamic-height md-border-bottom>
      
        <md-tab id="tab1" ng-disabled="step1block">
          <md-tab-label>Tipo de Entrega</md-tab-label>
          <md-tab-body>
            <div ng-include="paso1"></div>
          </md-tab-body>
        </md-tab>

        <md-tab id="tab2" ng-disabled="step2block">
          <md-tab-label>Verifica Items</md-tab-label>
          <md-tab-body> 
            <div ng-include="paso2"></div>
          </md-tab-body>
        </md-tab>

        <md-tab id="tab3" ng-disabled="step3block || seleccionItems.length == 0">
          <md-tab-label>Lotes</md-tab-label>
          <md-tab-body>
            <div ng-include="paso3"></div>
          </md-tab-body>
        </md-tab>

        <md-tab id="tab4" md-on-select="muestraOrden()" ng-disabled="step4block">
          <md-tab-label>Surtir</md-tab-label>
          <md-tab-body>
            <div ng-include="paso4"></div>
          </md-tab-body>
        </md-tab>

    </md-tabs>


</md-content>
