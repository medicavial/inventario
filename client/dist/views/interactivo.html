<md-bottom-sheet class="md-grid white">
  <md-list>
    <md-list-item>
      <md-button class="md-grid-item-content">
        <ng-md-icon icon="assignment_ind" style="fill: #7D7D7D" size="56" ></ng-md-icon>
        <div class="md-grid-text">Perfil</div>
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button class="md-grid-item-content">
        <ng-md-icon icon="lock" style="fill: #7D7D7D" size="56" ></ng-md-icon>
        <div class="md-grid-text">Bloquear</div>
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button class="md-grid-item-content" ng-click="logout()">
        <ng-md-icon icon="logout" style="fill: #7D7D7D" size="56" ></ng-md-icon>
        <div class="md-grid-text">Salir</div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
